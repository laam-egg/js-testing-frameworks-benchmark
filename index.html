<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Testing Frameworks Benchmark</title>
</head>

<body>
    <h1>JS Testing Frameworks Benchmark</h1>
    <p>
        <a href="https://github.com/laam-egg/js-testing-frameworks-benchmark">GitHub repo here</a>.
        Invocation: <code>npm run main 3</code>.
    </p>
    <p>
        To download information of the system on which the benchmark is run, click here:
        <button onclick="downloadSysInfo()">Download System Information</button>
    </p>
    
    
        <input id="sourceType-deeply-nested suites" type="hidden" value="1.46, 1.5366666666666668, 1.5633333333333335, 1.6900000000000002, 4.213333333333334, 2.373333333333333">
    
        <input id="sourceType-one-flat suite" type="hidden" value="1.4666666666666668, 1.53, 1.5433333333333332, 1.6566666666666665, 4.136666666666666, 2.3200000000000003">
    
        <input id="sourceType-multiple-flat suites, multiple test files" type="hidden" value="3.466666666666667, 2.5233333333333334, 3.5499999999999994, 1.6966666666666665, 10.373333333333335, 4.446666666666666">
    

    <input id="firstSourceTypeId" type="hidden" value="deeply-nested suites">

    <input id="configNames" type="hidden" value="[&#34;jasmine_serial&#34;,&#34;jasmine_parallel&#34;,&#34;mocha_serial&#34;,&#34;mocha_parallel&#34;,&#34;jest_serial&#34;,&#34;jest_parallel&#34;]">

    <input id="generatedAt" type="hidden" value="1715266271166">

    <input id="sysinfo" type="hidden" value="&#34;┌─────────────────────────────────────────────────────────────────────────────────────────┐\n│  SYSTEMINFORMATION                                                      Version: 5.22.8 │\n└─────────────────────────────────────────────────────────────────────────────────────────┘\n\nOperating System:\n──────────────────────────────────────────────────────────────────────────────────────────\nPlatform         : linux\nDistro           : Ubuntu\nRelease          : 22.04.4 LTS\nCodename         : jammy\nKernel           : 6.5.0-1018-azure\nArch             : x64\nHostname         : fv-az801-305\nCodepage         : UTF-8\nBuild            : \n\nSystem:\n──────────────────────────────────────────────────────────────────────────────────────────\nManufacturer     : Microsoft Corporation\nModel            : Virtual Machine\nVersion          : 7.0\nVirtual          : true\n\nCPU:\n──────────────────────────────────────────────────────────────────────────────────────────\nManufacturer     : AMD\nBrand            : EPYC 7763 64-Core Processor\nFamily           : 25\nModel            : 1\nStepping         : 1\nSpeed            : 2.45\nCores            : 4\nPhysicalCores    : 2\nPerformanceCores : 2\nEfficiencyCores  : \nProcessors       : 1\nSocket           : \n\n&#34;">

    <main style="display: flex; flex-direction: column; align-items: center;">
        <p class="offline" style="display: none;">This chart can't be viewed offline, sorry.</p>
        <select id="sourceTypeSelection">
        
            <option value="deeply-nested suites">deeply nested suites</option>
        
            <option value="one-flat suite">one flat suite</option>
        
            <option value="multiple-flat suites, multiple test files">multiple flat suites, multiple test files</option>
        
        </select>
        <div style="position: relative; margin: auto; width: 80vw; height: 80vh; display: flex; justify-content: center;">
            <canvas id="theChart"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>

    <script>
        const configNames = JSON.parse(document.getElementById('configNames').value);
        const firstSourceTypeId = document.getElementById('firstSourceTypeId').value;
        const generatedAt = +document.getElementById('generatedAt').value;

        sourceTypeSelection.addEventListener('change', onSourceTypeChange);
        let autocolors;

        let functionUsingChart = (f) => f;
        try {
            Chart;
            autocolors = window['chartjs-plugin-autocolors'];
            Chart.register(autocolors);
        } catch (e) {
            for (const e of document.getElementsByClassName("offline")) {
                e.style.display = 'block';
            }
            functionUsingChart = (f) => () => { };
        }

        const createChart = functionUsingChart(() => {
            const ctx = document.getElementById("theChart");

            return new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: configNames,
                    datasets: [
                        {
                            label: 'Mean time, in seconds',
                            data: getSourceTypeData(firstSourceTypeId),
                        }
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: {
                            display: true,
                            text: "JS Testing Frameworks Benchmark by Vũ Tùng Lâm, 2024",
                        },
                        subtitle: {
                            display: true,
                            text: [
                                `Generated at ${new Date(generatedAt)}`,
                                "Showing mean time, in seconds"
                            ],
                        },
                        autocolors: {
                            mode: 'data',
                        },
                        legend: {
                            display: false,
                        },
                    }
                }
            });
        });

        const theChart = createChart();

        function getSourceTypeData(sourceType) {
            const elem = document.getElementById(`sourceType-${sourceType}`);
            if (!elem) {
                throw new Error(`No source type named ${sourceType}`);
            }

            if (!elem.value) {
                throw new Error(`Source type ${sourceType} has no associated value`);
            }

            return ("" + elem.value).split(",").map((value) => +value.trim());
        }

        const switchToSourceType = functionUsingChart((sourceType) => {
            // Remove old data
            theChart.data.datasets[0].data = getSourceTypeData(sourceType);
            // Update
            theChart.update();
        });

        function onSourceTypeChange(event) {
            switchToSourceType(event.target.value);
        }

        const _downloadSysInfo = (() => {
            const str = JSON.parse(document.getElementById("sysinfo").value);
            const blob = new Blob([str], { type: "text/plain" });
            const fileUrl = URL.createObjectURL(blob);
            const aElem = document.createElement("a");
            aElem.setAttribute("href", fileUrl);
            aElem.setAttribute("download", "sysinfo.txt");
            return () => aElem.click();
        })();
        function downloadSysInfo() {
            _downloadSysInfo();
        }
    </script>
</body>

</html>
